<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edukasi Gunung & Geowisata Jawa Timur</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h2 class="brand">GeoJatim</h2>
    <ul class="nav-links">
      <li>Home</li>
      <li>Gunung</li>
      <li>Geowisata</li>
      <li>Kontak</li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-inner">
      <h1>Eksplorasi Gunung & Geowisata Jawa Timur</h1>
      <p>Temukan gunung-gunung populer, baca penjelasan singkat, dan dapatkan fun fact menarik.</p>

      <div class="controls">
        <input id="search" type="search" placeholder="Cari nama gunung..." />
        <select id="filter">
          <option value="all">Semua</option>
          <option value="tinggi">&gt; 2.000 m</option>
          <option value="sedang">1.000 - 2.000 m</option>
          <option value="rendah">&lt; 1.000 m</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="grid" id="mountain-list"></section>

    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal-content">
        <button class="close" id="closeModal">✕</button>
       <img id="modalImg" style="display:none">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <p class="meta" id="modalMeta"></p>
        <div class="funfact"><strong>Fun Fact:</strong> <span id="modalFact"></span></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© GeoJatim — Edukasi Gunung & Geowisata Jawa Timur</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
